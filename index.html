<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Chess</h1>
    <div class="game-container">
        <div class="board-container">
            <div class="turn-indicator" id="turnIndicator">White's Turn</div>
            <div class="chess-board" id="chessBoard"></div>
        </div>

        <div class="control-panel">
            <h2>Control Panel</h2>
            <button id="newGameBtn">New Game</button>
        </div>
    </div>

    <div class="info-panel">
        <h2>Game Log</h2>
        <div class="game-log" id="gameLog">
            <p>Game started. White to move.</p>
        </div>

        <h2>How to Play</h2>
        <p>Click a piece to select it and click a highlighted square to move.</p>
    </div>

    <div class="modal" id="promotionModal" style="display:none;">
        <div class="modal-content">
            <p>Choose promotion piece</p>
            <button data-piece="queen">Queen</button>
            <button data-piece="rook">Rook</button>
            <button data-piece="bishop">Bishop</button>
            <button data-piece="knight">Knight</button>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
