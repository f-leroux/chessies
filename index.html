<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chessies</h1>
    <div class="game-container">
        <div class="board-container">
            <div class="turn-indicator" id="turnIndicator">White's Turn</div>
            <div class="mode-indicator" id="modeIndicator">Two Player Game</div>
            <div class="chess-board" id="chessBoard"></div>
        </div>

        <div class="control-panel">
            <button id="newGameBtn">New Two Player Game</button>
            <div class="ai-controls">
                <label for="aiLevel">Stockfish Level:</label>
                <select id="aiLevel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
                <button id="playAIBtn">New Game vs Stockfish</button>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <h2>Move History</h2>
        <div class="game-log" id="gameLog">
            <p>Game started. White to move.</p>
        </div>

    </div>

    <div class="modal" id="promotionModal" style="display:none;">
        <div class="modal-content">
            <p>Choose promotion piece</p>
            <button data-piece="queen">Queen</button>
            <button data-piece="rook">Rook</button>
            <button data-piece="bishop">Bishop</button>
            <button data-piece="knight">Knight</button>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
